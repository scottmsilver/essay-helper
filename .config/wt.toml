# Worktrunk project hooks for essay-helper

# Install dependencies and copy env file when creating a new worktree
[post-create]
env = "cp {{ base_worktree_path }}/.env.local .env.local 2>/dev/null || true"
install = "npm install --ignore-scripts && npx husky || true"

# Start the Vite dev server in the background after switching
post-start = "npm run dev"
